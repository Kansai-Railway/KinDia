name: build-single-html

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ★ pnpm を有効化
      - name: Enable pnpm
        run: corepack enable

      # ★ 依存関係インストール（native rollup 無効）
      - name: Install dependencies
        run: |
          pnpm install --no-optional
        env:
          ROLLUP_SKIP_NATIVE: "1"

      # ★ ビルド時にも明示
      - name: Build
        run: pnpm run build
        env:
          ROLLUP_SKIP_NATIVE: "1"

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
