name: build-single-html

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ★ ここが決定打
      - name: Remove lockfile
        run: rm -f package-lock.json

      - name: Install dependencies (no native rollup)
        run: npm install --no-optional
        env:
          ROLLUP_SKIP_NATIVE: true

      - name: Build
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
